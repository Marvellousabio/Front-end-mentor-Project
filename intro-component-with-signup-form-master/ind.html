<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn to Code</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f97d81;
            color: #fff;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 50px;
        }

        .content {
            max-width: 50%;
        }

        .content h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.2rem;
            line-height: 1.5;
        }

        .form-container {
            background-color: #fff;
            color: #000;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .form-container h2 {
            margin: 0;
            text-align: center;
            background-color: #673ab7;
            color: #fff;
            padding: 10px;
            border-radius: 8px 8px 0 0;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container input {
            margin: 10px 0;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container button {
            background-color: #00c853;
            color: #fff;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #00a047;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .content {
                max-width: 100%;
                margin-bottom: 20px;
                text-align: center;
            }

            .form-container {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </div>
        <div class="form-container">
            <h2>Try it free 7 days then $20/mo. thereafter</h2>
            <form>
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>
                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">CLAIM YOUR FREE TRIAL</button>
                <p>By clicking the button, you are agreeing to our <a href="#" style="color: #673ab7; text-decoration: none;">Terms and Services</a>.</p>
            </form>
        </div>
    </div>
</body>
</html>
